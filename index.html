<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link rel="stylesheet" href="./fonts/font.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Розміри головного блоку та всіх елементів відповідають макету у Figma -->
    <div class="container">
        <div class="rectangle">
            <span class="square">1</span>
            <div class="length">
                <span class="square">2</span>
            </div>
            <span class="clearfix"></span>
        </div>

        <div class="rectangle">
            <span class="square">1</span>
            <div class="length">
                <span class="squareSmall">2</span>
                <span class="squareSmall">3</span>
                <span class="squareSmall">4</span>
                <span class="squareSmall">5</span>
            </div>
            <span class="clearfix"></span>
        </div>

        <div class="rectangle">
            <span class="square position1">1</span>
            <span class="square position1">2</span>
            <div class="length">
                <span class="square position2">3</span>
                <span class="square position2">4</span>
            </div>
            <span class="clearfix"></span>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <link rel="stylesheet" href="./fonts/font.css">
    <link rel="stylesheet" href="../styles/authorization.css">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">Реєстрація</a>
            <a href="./authorization.html">Авторизація</a>
            <a href="./search.html">Пошук</a>
        </nav>
    </header>
    <div class="container">
        <form action="https://fom.in.ua/echo" method="post">
            <h1>Авторизація</h1>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="Enter_email" placeholder="Введіть email">
            </p>

            <p>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="Enter_password" placeholder="Введіть пароль">
            </p>

            <p>
                <label class="option">
                    <input type="checkbox" name="checkbox" value="option1">
                    <span>Запам'ятати пароль</span>
                </label>
            </p>

            <button type="submit">
                Ввійти
            </button>
        </form>
    </div>
</body>

</html>
